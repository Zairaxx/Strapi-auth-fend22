<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Strapi - Permissions & Authentication</h1>

    <div class="login-box">
      <h2>Inloggning</h2>

      <label for="username">Användarnamn eller email:</label>
      <input type="text" id="username" />
      <label for="password">Lösenord</label>
      <input type="password" id="password" />
      <br />
      <button id="login">Logga in!</button>
      <button id="register">Registrera användare</button>
    </div>
    <div class="greeting hidden">
      <h2>Welcome! Logged in as: <span id="user"></span></h2>
    </div>
    <!-- <button id="getUsers">Hämta alla användare</button> -->
    <h2></h2>
  </body>
</html>
